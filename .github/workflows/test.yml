name: Gökbörü Guardian CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest numpy pandas scipy PyQt6 pyqtgraph ruff
        
    - name: Lint with Ruff
      run: |
        ruff check .
        
    - name: Run Unit Tests
      run: |
        python -m pytest tests/
        
    - name: Run Performance Verification (Gökbörü Guardian)
      run: |
        # Run headless simulation
        python analysis/simulations/tracking_sim.py --headless
        # The script exits with 1 if tracking error > 0.5 deg
