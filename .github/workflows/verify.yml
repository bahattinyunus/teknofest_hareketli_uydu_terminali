name: SOTM Verification CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
    - name: Run Tests
      run: |
        pytest tests/
    - name: Run Tracking Simulation & Log
      run: |
        python analysis/simulations/tracking_sim.py --headless
        # Assuming tracking_sim outputs a mission_log.csv
    
    - name: Gökbörü Guardian - Performance Audit
      run: |
        # Use our performance analysis tool to verify the log
        # If the tool exits with non-zero or we find "NON-COMPLIANT" in output, fail the build.
        python analysis/simulations/performance_stats.py mission_log.csv > performance_report.txt
        cat performance_report.txt
        if grep -q "NON-COMPLIANT" performance_report.txt; then
          echo "❌ GÖKBÖRÜ GUARDIAN: PERFORMANCE THRESHOLD VIOLATED!"
          exit 1
        fi
        echo "✅ GÖKBÖRÜ GUARDIAN: PERFORMANCE WITHIN LIMITS."

    - name: Upload Performance Report
      uses: actions/upload-artifact@v3
      with:
        name: gokboru-performance-report
        path: performance_report.txt
