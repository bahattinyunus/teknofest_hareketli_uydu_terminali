name: SOTM Verification CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
    - name: Run Tests
      run: |
        pytest tests/
    - name: Run Tracking Simulation
      run: |
        # Ensure sim runs without errors (even if headless)
        python analysis/simulations/tracking_sim.py
