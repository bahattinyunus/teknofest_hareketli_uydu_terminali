[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "C90",# mccabe
    "B",  # flake8-bugbear
]
ignore = ["E501"] # Ignore line length for now if we have long equations

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
